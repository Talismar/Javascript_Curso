<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Javascript #06</title>
</head>
<body>
    <script>
      // Confirm - Caixa de mensagens

      var name = prompt("Digite seu nome ")

      // Retorna true ou false ok e cancel
      var ret = confirm(name + " Deseja continuar ? ")
      document.write(ret)

    </script>
</body>
</html>
