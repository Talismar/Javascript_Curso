<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="" id="num1">
    <input type="number" name="" id="num2">
    <input type="button" onclick="soma()">
    <div id="res">Resultado</div>
    
    <script>
        function soma() {
            let tn1 = window.document.querySelector("#num1")
            let tn2 = window.document.querySelector("#num2")
            let res = document.querySelector('#res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = soma
        }
    </script>


</body>

</html>
