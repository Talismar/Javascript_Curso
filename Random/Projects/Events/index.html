<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    #area{
        background-color: aquamarine;
        width: 200px;
        height: 200px;
        font-size: 24px;
        line-height: 200px;
        text-align: center;
    }
    
</style>
<body>
    <header>
        <h1>Iniciando estudos com o DOM</h1>
    </header>
    <p style="font-size: 24px;">Aprendendo a usar o <strong>DOM</strong> em Javascript</p>

    <div id="area"> <!--  onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()" -->
        <p >Testes</p>
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', sair)
        function clicar(){    
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrou(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'pink'
        }
    </script>
</body>

</html>
