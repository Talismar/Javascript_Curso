<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo hasFocus</title>
</head>
<body>
    
    <div class="dvmsg">Page <span id="YesNo"></span> is in Focus</div>

    <script>
        // Return true se a page esta em foco
        
        setInterval(foco, 0)

        function foco(){
            var res = document.getElementById("YesNo")

            if (document.hasFocus()){
                res.innerHTML = "no"
                document.querySelector("body").style.background = "red"
            }
            else{
                res.innerHTML = ""
                document.querySelector("body").style.background = "green"
            }
        }

        window.addEventListener("load", foco)
    </script>
</body>

</html>
